<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Index</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Icon</th>
      <th>Name</th>
      <th>Type</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><img src="cat-solid-full.svg"></td>
      <td><cat pic.jpg></td>
      <td>JPG</td>
      <td>83KB</td>
    </tr>
    <tr>
      <td><img src="html5-brands-solid-full.svg"></td>
      <td>helloworld.html</td>
      <td>HTML</td>
      <td>220 bytes</td>
    </tr>
    <tr>
      <td><img src="java-brands-solid-full.svg"></td>
      <td>helloworld.json</td>
      <td>JSON</td>
      <td>20 bytes</td>
    </tr>
    <tr>
      <td><img src="file-pdf-solid-full.svg"></td>
      <td>helloworld.pdf</td>
      <td>PDF</td>
      <td>14.8 KB</td>
    </tr>
    <tr>
      <td><img src="font-solid-full.svg"></td>
      <td>helloworld.md</td>
      <td>MD</td>
      <td>14 bytes</td>
    </tr>
  </tbody>
</table>
</body>
</html>
